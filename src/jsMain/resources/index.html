<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block Connection Puzzle</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Block Connection Puzzle</h1>
<p>Click blocks to select source and target for connection. The game starts from the green block.</p>
<div>
    <div class="inline-block">
        <div id="grid"></div>
    </div>
    <div class="inline-block" id="output"></div>
</div>
<button id="play" onclick="mymodule.public.play()">Play</button>
<button id="stop" onclick="mymodule.public.stop()" disabled>Stop</button>
<script src="mymodule.js"></script>

</body>
</html>
